<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Stop</title>
	
	
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- jQuery library -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>


    <!-- Latest compiled JavaScript -->
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/angular.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/controller.js}"></script>
    
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
	
</head>
<body class="bg-dark">
	
	
	<!-- h1 th:if = "${name}" th:text = "'Welcome ' + ${name}"></h1>
	
	<form action="login" method="post">
		<input type="text" name="uname" /><br/><br/>
		<input type="password" name="pw" /><br/><br/>
		<input type="submit" value="Submit"/>
	</form-->
	
	<div class="container">
		<h1 class="text-white bg-dark text-center">Movie Stop</h1>
        <h2 th:if="${name}" class="text-white text-center" th:text="'Welcome ' + ${name}"></h2>
        <button th:if = "${name} == null" class="btn btn-success" id="login" data-target="#loginmodel" data-toggle="modal">Log In</button>
        <button th:if = "${name} == null" class="btn btn-success" id="signup" data-target="#signupmodel" data-toggle="modal">Sign Up</button>
        <form action="logout" method="post">
        	<input type="submit" value="Log Out" th:if = "${name} != null" class="btn btn-success" id="logout"/>
		</form>
                
        <div class="modal" id="loginmodel">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="text-center" style="color: rgb(14, 14, 190);">Log In</h2>
                        <p class=""></p>
                        <button type="button" class="close" data-dismiss="modal"> &times; </button>
                    </div>
                    <form action="login" method="post">
                        <div class="modal-body">

                            <div class="form-group">
                                <input type="text" name="uname_login" id="uname_login" class="form-control input" placeholder="Enter Your Email" onchange="validateEmail(this)" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="pw_login" id="pw_login" class="form-control input" placeholder="Enter Password" onchange="checkInput(this)" required>
                            </div>

                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="submit" class="btn btn-danger" data-diamiss="modal">Log In</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        
	</div>
	
	<div class="modal" id="signupmodel">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="text-center" style="color: rgb(14, 14, 190);">Sign Up</h2>
                        <button type="button" class="close" data-dismiss="modal"> &times; </button>
                    </div>
                    <form action="signup" method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="text" name="fname_signup" id="fname_signup" class="form-control input" placeholder="Enter First Name" onchange="checkInput(this)" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="lname_signup" id="lname_signup" class="form-control input" placeholder="Enter Last Name" onchange="checkInput(this)" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email_signup" id="email_signup" class="form-control input" placeholder="Enter Email" onchange="validateEmail(this)" required>
                            </div>
                            <div class="form-group">
                                <input type="number" name="phone_signup" id="phone_signup" maxlength="10" class="form-control input" placeholder="Enter Phone Number" onchange="checkPhoneNumber(this)" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="pw_signup" id="pw_signup" class="form-control input" placeholder="Enter Password" onchange="checkInput(this)" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm_pw_signup" id="confirm_pw_signup" class="form-control input" placeholder="Confirm Password" onchange="confirmPassword(this)" required>
                            </div>

                        </div>
                        <div class="modal-footer justify-content-center">
                            <button type="submit" class="btn btn-danger" data-diamiss="modal">Sign Up</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>


</body>
</html>
